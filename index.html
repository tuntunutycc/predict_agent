<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mystic Tarot Reading</h1>
        <div class="reading-options">
            <button id="singleCard" class="reading-btn">Single Card Reading</button>
            <button id="threeCard" class="reading-btn">Three Card Reading</button>
        </div>
        <div id="cardDisplay" class="card-display">
            <!-- Cards will be displayed here -->
        </div>
        <div id="interpretation" class="interpretation">
            <!-- Card interpretations will appear here -->
        </div>
        <button id="newReading" class="reading-btn" style="display: none;">New Reading</button>
    </div>
    <script src="tarot.js"></script>
</body>
</html>
