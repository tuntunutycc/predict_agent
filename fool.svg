<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="350" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="200" height="350" fill="#ffffff" rx="10"/>
    
    <!-- Card border -->
    <rect x="10" y="10" width="180" height="330" fill="none" stroke="#000000" stroke-width="2" rx="8"/>
    
    <!-- Card title -->
    <text x="100" y="40" text-anchor="middle" font-family="Georgia" font-size="24" fill="#000000">The Fool</text>
    
    <!-- Card number -->
    <text x="20" y="40" font-family="Georgia" font-size="20" fill="#000000">0</text>
    
    <!-- Main image area -->
    <g transform="translate(50, 80)">
        <!-- Simple representation of The Fool -->
        <circle cx="50" cy="50" r="40" fill="#ffd700" opacity="0.3"/>
        <path d="M50,10 L50,90 M10,50 L90,50" stroke="#000000" stroke-width="2"/>
        <circle cx="50" cy="50" r="30" fill="none" stroke="#000000" stroke-width="2"/>
        <path d="M50,20 Q60,40 50,60 Q40,40 50,20" fill="#000000"/>
    </g>
    
    <!-- Card meaning -->
    <text x="100" y="300" text-anchor="middle" font-family="Georgia" font-size="14" fill="#000000">New Beginnings</text>
    
    <!-- Decorative elements -->
    <g fill="#ffd700" opacity="0.3">
        <!-- Corner decorations -->
        <path d="M20,20 L30,20 L30,30 L20,30 Z"/>
        <path d="M170,20 L180,20 L180,30 L170,30 Z"/>
        <path d="M20,320 L30,320 L30,330 L20,330 Z"/>
        <path d="M170,320 L180,320 L180,330 L170,330 Z"/>
    </g>
</svg> 